include "frontend.conf"

play.allowGlobalApplication = true

# this key is for local development only!
queryParameter.encryption=${cookie.encryption}

# Session configuration
# ~~~~~
play.http.session.httpOnly=true

play.http.session.secure=false

play.http.session.cookieName="mdtp"

appName="binding-tariff-trader-frontend"

play.http.router=prod.Routes

play.http.errorHandler = "handlers.ErrorHandler"

# Play filters
# ~~~~
play.filters.enabled += "filters.SessionIdFilter"
play.filters.csp.CSPFilter = "default-src 'self' 'unsafe-inline' localhost:12345 localhost:9000 localhost:9032 localhost:9250 www.google-analytics.com data: www.googletagmanager.com fonts.googleapis.com tagmanager.google.com ssl.gstatic.com www.gstatic.com fonts.gstatic.com"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "config.Module"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"

play.i18n.langs = ["en", "cy"]

play.http.parser.maxDiskBuffer=100MB

contact-frontend.serviceId = "AdvanceTariffApplication"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        host = localhost
        port = 8500
      }

      features {
        welsh-translation: true
      }

      binding-tariff-classification {
        host = localhost
        port = 9580
      }

      binding-tariff-filestore {
        host = localhost
        port = 9583
      }

      pdf-generator-service {
        host = localhost
        port = 9852
      }

      email {
        host = localhost
        port = 8300
      }

    }
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = true
}

auditing {
